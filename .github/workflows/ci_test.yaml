name: Issue Propagator

on: [push]

jobs:
  diff_parser:
    runs-on: ubuntu-latest
    name: Diff Parsing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: '3'
          show-progress: 'false'
      
      - name: diff extractor
        id: diff_extractor
        uses: malekboubahri2/actions/diff_extractor@main

    outputs:
      diff-result: ${{ steps.diff_extractor.outputs.diff-result }}

  diff_explainer:
    runs-on: ubuntu-latest
    name: Semantic Analysis
    needs: diff_parser
    steps:          
      - name: ai_inference
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt: |
            Please explain the following diff in one sentence so it can be sent as a PR to another repository:
            ${{ needs.diff_parser.outputs.diff-result }}
      
      - name: Print Output
        run: echo "${{ steps.inference.outputs.response }}"

create_issue_F4:
    runs-on: ubuntu-latest
    needs: diff_explainer
    steps:
        - name: Create Issue
        uses: actions/github-script@v6
        with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
            const { context } = require('@actions/github');
            const issueTitle = 'Cloned Issue';
            const issueBody = `h\n\n\`\`\`json\n${{ steps.inference.outputs.response }}\n\`\`\``;
            const response = await github.issues.create({
                owner: 'STMicrolectronics',
                repo: 'STM32F4',
                title: issueTitle,
                body: issueBody
            });