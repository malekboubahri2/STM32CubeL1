name: Issues Propagator

on: [push]

jobs:
  diff_parser:
    runs-on: ubuntu-latest
    name: Diff Parsing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: '3'
          show-progress: 'false'
      
      - name: diff extractor
        id: diff_extractor
        uses: malekboubahri2/actions/diff_extractor@main

    outputs:
      diff-result: ${{ steps.diff_extractor.outputs.diff-result }}

  diff_explainer:
    runs-on: ubuntu-latest
    name: Semantic Analysis
    needs: diff_parser
    steps:          
      - name: ai_inference
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt: |
            Please explain the following diff in one sentence so it can be sent as a PR to another repository ( DON NOT USE SIMPLE QUOTES!):
            ${{ needs.diff_parser.outputs.diff-result }}
      
      - name: Print Output
        run: echo "${{ steps.inference.outputs.response }}"

    outputs:
      inference-result: ${{ steps.inference.outputs.response }}

  create_issue_F4:
    runs-on: ubuntu-latest
    needs: diff_explainer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueTitle = 'Cloned Issue';
            const issueBody = `Issue from L1: ${{ needs.diff_explainer.outputs.inference-result }}`;
            const response = await github.rest.issues.create({
              owner: 'malekboubahri2',
              repo: 'STM32CubeF4',
              title: issueTitle,
              body: issueBody
            });

      - name: Print Issue URL
        run: echo "Issue URL ${{ steps.create_issue.outputs.issue_url }}"